					<h1 class="page-title">Login</h1>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-12">
				<ul class="breadcrumb-nav">

			</div>

<div class="account-login section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
				<form class="card login-form" (ngSubmit)="onSubmit()" #signinForm="ngForm">
					<div class="card-body">
						<div class="title">
							<h3>Login</h3>
						</div>
						<div class="form-group input-group">
							<label for="reg-fn">User name</label>
							<input class="form-control" #user_name="ngModel" [(ngModel)]="signinUser.user_name" required
								type="text" placeholder="Enter user name" name="user_name" id="user_name">
							<ng-container *ngIf="user_name.invalid && (user_name.dirty || user_name.touched)">
								<div *ngIf="user_name.errors?.['required']" class="invalid-feedback d-block">
									Username is required.
								</div>
							</ng-container>
						</div>
						<div class="form-group input-group">
							<label for="reg-fn">Password</label>
							<input class="form-control" #password="ngModel" [(ngModel)]="signinUser.password" required
								type="password" placeholder="Enter password" name="password" id="password">
							<ng-container *ngIf="password.invalid && (password.dirty || password.touched)">
								<div *ngIf="password.errors?.['required']" class="invalid-feedback d-block">
									Password is required.
								</div>
							</ng-container>
						</div>
						<div class="d-flex flex-wrap justify-content-between bottom-content">
							<div class="form-check">
								<input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
								<label class="form-check-label">Remember me</label>
							</div>
							<a class="lost-pass" href="account-password-recovery.html">Forgot password?</a>
						</div>
						<div class="button">
							<button [disabled]="isLoading" type="submit" class="btn">
								<ng-container *ngIf="!isLoading else loading">
									Signin
								</ng-container>
								<ng-template #loading>
									Signing...
								</ng-template>
							</button>
						</div>
						<p class="outer-link">Don't have an account? <a [routerLink]="['/signup']">Register here </a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
